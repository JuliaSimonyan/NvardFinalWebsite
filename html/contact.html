<body>
    <header id="header">
        <div class="header-container">
            <!-- Logo -->
            <div class="logo">
                <img src="../Images/logo.png" alt="Logo">
            </div>

            <!-- Hamburger Menu -->
            <button id="menu-toggle" aria-label="Toggle Navigation">&#9776;</button>

            <!-- Navigation -->
            <nav id="navbar">
                <ul>
                    <li><a class="link" href="../index.html">Home</a></li>
                    <li><a class="link" href="about.html">About</a></li>
                    <li><a class="link" href="blog.html">Blog</a></li>
                    <li><a class="link" href="gallery.html">Gallery</a></li>
                    <li><a class="link" href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="welcome-section">
            <h1>Get Contact with the Artist</h1>

        </div>

    </header>

    <div class="details">
        <div>
            <a href="https://www.behance.net/f54f2aea">
                <i class="fa-brands fa-square-behance Icon5"></i>
            </a>
        </div>
        <div>

            <a href="https://www.linkedin.com/in/nvard-petrosyan-072999286">
                <i class="fa-brands fa-linkedin Icon5"></i>
            </a>
        </div>
        <div>

            <a href="https://www.instagram.com/petrosyannart/">
                <i class="fa-brands fa-instagram Icon5"></i>
            </a>
        </div>
    </div>

    <div class="container right-panel-active">
        <!-- Sign Up -->
        <div class="container__form container--signup">
            <form action="#" class="form" id="form1">
                <h2 class="form__title">Contact with us</h2>
                <input type="text" placeholder="UserName" class="input" />
                <input type="email" placeholder="Email" class="input" />
                <input type="password" placeholder="message" class="input" />
                <button class="btn">Message</button>
            </form>
        </div>

        <!-- Sign In -->
        <div class="container__form container--signin">
            <form action="#" class="form" id="form2">
                <h2 class="form__title">Comment</h2>
                <input type="email" placeholder="Email" class="input" />
                <input type="text" placeholder="Password" class="input" />
                <a href="#" class="link">Forgot your password?</a>
                <button class="btn">Comment</button>
            </form>
        </div>

        <!-- Overlay -->
        <div class="container__overlay">
            <div class="overlay">
                <div class="overlay__panel overlay--left">
                    <button class="btn" id="signIn">Comment</button>
                </div>
                <div class="overlay__panel overlay--right">
                    <button class="btn" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="waves">
            <div class="wave" id="wave1"></div>
            <div class="wave" id="wave2"></div>
            <div class="wave" id="wave3"></div>
            <div class="wave" id="wave4"></div>
        </div>
        <ul class="social-icon">
            <li class="social-icon__item"><a class="social-icon__link" href="https://www.facebook.com/nvardpetrosyan2005">
                    <ion-icon name="logo-facebook"></ion-icon>
                </a></li>
    
            </a></li>
            <li class="social-icon__item"><a class="social-icon__link" href="https://www.linkedin.com/in/nvard-petrosyan-072999286">
                    <ion-icon name="logo-linkedin"></ion-icon>
                </a></li>
            <li class="social-icon__item"><a class="social-icon__link" href="https://www.instagram.com/petrosyannart/">
                    <ion-icon name="logo-instagram"></ion-icon>
                </a></li>
        </ul>
        <ul class="menu">
            <li class="menu__item"><a class="menu__link" href="../index.html">Home</a></li>

            <li class="menu__item"><a class="menu__link" href="contact.html">Contact</a></li>
          </ul>
    </footer>

    <script src="art.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const menuToggle = document.getElementById("menu-toggle");
            const navbar = document.getElementById("navbar");

            // Add click event to the toggle button
            menuToggle.addEventListener("click", () => {
                navbar.classList.toggle("show"); // Add or remove the 'show' class to toggle visibility
            });
        })
    </script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
